steps:
- name: 'gcr.io/cloud-builders/go:1.23'
  args: ['version']
  env: [GOPATH=/gopath']
  volumes:
  - name: 'go'
    path: '/gopath'

- name: 'gcr.io/cloud-builders/go:1.23'
  args: ['get', '-d']
  env: [GOPATH=/gopath']
  volumes:
  - name: 'go'
    path: '/gopath'

- name: 'gcr.io/cloud-builders/gcloud'
  args: ['app','deploy', 'cron.yaml']
  timeout: 600s
  env: ['GOPATH=/gopath']
  volumes:
  - name: 'go'
    path: '/gopath'

- name: 'gcr.io/cloud-builders/gcloud'
  args: ['app','deploy']
  timeout: 600s
  env: ['GOPATH=/gopath']
  volumes:
  - name: 'go'
    path: '/gopath'

